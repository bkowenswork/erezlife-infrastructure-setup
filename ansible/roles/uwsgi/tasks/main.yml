- name: Write uwsgi.ini
  template:
    src: uwsgi.ini.j2
    dest: /etc/uwsgi.ini
    mode: 0600
  notify: Restart uWSGI

- name: Write systemd service file
  template:
    src: systemd.j2
    dest: /etc/systemd/system/uwsgi.service
    mode: 0600
  notify: Restart uWSGI

- name: Enable uWSGI
  systemd:
    name: uwsgi
    enabled: yes
    state: started
