- name: Install uWSGI libraries
  yum:
    name:
      - '@Development Tools'
      - python3-devel
      - python3-pip
      - libcap-devel
      - libuuid-devel
      - openssl-devel
      # Used for routing support
      - pcre-devel

- name: Install uWSGI python package
  ansible.builtin.pip:
    name: uwsgi

- name: Install Emperor python package
  ansible.builtin.pip:
    name: emperor


